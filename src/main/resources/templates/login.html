<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css"
          th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/assets/css/Login-Form-Clean.css"
          th:href="@{/assets/css/Login-Form-Clean.css}">
    <link rel="stylesheet" href="../static/assets/css/styles.css"
          th:href="@{/assets/css/styles.css}">
    >
    <title>Login page</title>
</head>
<body>
<div class="login-clean">
    <form method="post" action="/login">
        <h2 class="sr-only">Login Form</h2>
        <h1 style="font-size: 30px;color: rgb(0,0,0);">Please sign in</h1>
        <div class="form-group"><input class="form-control" type="text" name="j_username" placeholder="Name"></div>
        <div class="form-group"><input class="form-control" type="password" name="j_password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(62,140,228);">Log In
            </button>
        </div>
    </form>
</div>
</body>
</html>
